name: Python CI

on:
  push:
    branches: [ main ] # Assuming 'main' is the default branch
  pull_request:
    branches: [ main ] # Assuming 'main' is the default branch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Allows all matrix jobs to complete even if one fails
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Enable caching for pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # To make it stricter later, can remove --select or use a config file
          # For now, focusing on critical errors: E9=SyntaxError/IndentationError, F63=Invalid print syntax, F7=Syntax error in type comment, F82=Undefined name

      - name: Check formatting with Black
        run: |
          black --check .

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p 'test_*.py'
